<body onload="whenLoad()">
    <div class="header" action="javascript:submitForm()">
        <h1>my tasks board</h1>
        <form id="tasksForm">
           <div class="row">
              <input type="text-area" id="tasksT" placeholder="write task"required> <br><br>
            </div>
            <div class="row">
              <input type="date" name="taskD" id="taskD"required> <br><br>
            </div>
            <div class="row">
              <input type="time" id="taskTime"required><br><br>
            </div>
            <div class="row">
              <input type="button" id="button" value="add" onclick="addTask()">
            <br><br>
              <input type="button" id="clearTable" value="clear">
        </form>
    </div>

  <div class="container" id="container"></div>
